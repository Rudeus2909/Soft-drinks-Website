        <form method="get" action="#">
            <div class="input-container">

	<main class="main">
		<img src="imgdoan/dangky.jpeg" style="float: right; margin: 3% 3% 0 0" width="15%" >
		<div class="main1">
			<h1 class="h1">ĐĂNG KÝ</h1><br>
			
			<form onsubmit="frmValidate4();" action="#" method="post" style="max-width:500px;margin:auto"
				enctype="multipart/form-data">
				<div class="input-container">
					<i class="fa fa-envelope icon-white"></i>
					<input size="30" id="eml" class="input-field" type="text" placeholder="Vui lòng nhập email" name="email">
				</div>
				<div class="input-container">
					<i class="fa fa-key icon-white"></i>
					<input size="30" id="pwd1" class="input-field" type="password" placeholder="Vui lòng nhập mật khẩu" name="psw">
				</div>
				<div class="input-container">
					<i class="fa fa-key icon-white"></i>
					<input size="30" id="pwd2" class="input-field" type="password" placeholder="Vui lòng nhập lại mật khẩu"
						name="psw2">
				</div>
				<div class="input-container">
					<i class="fa fa fa-users icon-white"></i>
					<input class="input-field" checked type="radio" id="type_silver" name="memberType" value="1">
					<label for="type_silver">Bạc</label>
					<input class="input-field" type="radio" id="type_gold" name="memberType" value="1">
					<label for="type_gold">Vàng</label>
					<input class="input-field" type="radio" id="type_platinum" name="memberType" value="1">
					<label for="type_platinum">Bạch Kim</label>
				</div>
				<div>
			<br>Thông qua việc tạo tài khoản, bạn đồng ý với<a href="#"> Điều khoản & Quyền riêng tư của chúng tôi</a>.
				</div>
				<button type="submit" >Đăng Ký</button><button type="reset" class="btn">Hủy</button>
			</form></div>
		
	</main>
